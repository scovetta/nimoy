<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nimoy GTD v1.0</title>

  <script src="lib/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.11.3/jquery-ui.min.js" type="text/javascript"></script>
  <link href="lib/fancytree/skin-lion/ui.fancytree.lion.css" rel="stylesheet" type="text/css">
  <script src="lib/fancytree/jquery.fancytree-all.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="start.js"></script>
  <link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <script src="lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="lib/typeahead.js/typeahead.bundle.min.js"></script>

  <link rel="stylesheet" href="lib/theme.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nimoy GTD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="container" style="margin-top:70px;">

<div class="row">
  <div class="col-md-5">
    <h4>Task List</h4>

    <div class="form-inline">
      <div class="btn-group pull-right" data-toggle="buttons" style="margin-left: 3px;">
        <label class="btn btn-default">
          <input type="checkbox" class="show-all-tasks" autocomplete="off"><i class="glyphicon glyphicon-fire"></i>
        </label>
      </div>

      <div class="btn-group pull-right">

        <button type="button" class="btn btn-default sync" title="Sync"><i class="glyphicon glyphicon-refresh"></i></button>
        <button type="button" class="btn btn-default expand_all" title="Expand All"><i class="glyphicon glyphicon-expand"></i></button>
        <button type="button" class="btn btn-default load-from-file" title="Load from File"><i class="glyphicon glyphicon-open"></i></button>
        <button type="button" class="btn btn-default save-to-file" title="Save to File"><i class="glyphicon glyphicon-save"></i></button>
      </div>
      <div class="form-group filter" style="margin-bottom:0">
        <input type="text" class="form-control filter" id="filter" placeholder="Filter...">
      </div>
    </div>

    <!-- FancyTree -->
    <div id="tree"></div>
  </div>

  <div class="col-md-7">
    <div class="pull-right">
      <button type="button" class="btn btn-sm btn-primary new_button">New</button>
      <button type="button" class="btn btn-sm btn-primary save_button">Save</button>
      <button type="button" class="btn btn-sm btn-default delete_item">Delete</button>
    </div>
    <h4>Task Details</h4>

    <div class="form">
      <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Enter a Task...">
      </div>
    </div>
    <div class="form-inline">

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input type="text" class="form-control" id="due" placeholder="+7d..." size="10">
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" id="owner" placeholder="Owner..." size="16">
      </div>

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="priority" data-value="H" autocomplete="off"> H
        </label>
        <label class="btn btn-default active">
          <input type="radio" name="priority" data-value="M" autocomplete="off" checked> M
        </label>
        <label class="btn btn-default">
          <input type="radio" name="priority" data-value="L" autocomplete="off"> L
        </label>
      </div>

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-info btn-sm active">
          <input type="radio" name="status" data-value="open" autocomplete="off" checked> Open
        </label>
        <label class="btn btn-info btn-sm">
          <input type="radio" name="status" data-value="closed" autocomplete="off"> Closed
        </label>
      </div>
    </div>

    <!-- Tags, Project, and Description -->
    <div class="form">
      <div class="input-group" style="margin-top:12px">
        <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
        <input class="form-control" type="text" id="tags" placeholder="Tags...">
      </div>
    </div>
    <div class="form">
      <div class="input-group" style="margin-top:12px">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
        <input class="form-control typeahead" type="text" id="project" placeholder="Project Name...">
      </div>

      <div style="margin-top:12px">
        <textarea class="form-control description" id="description" placeholder="Description..."></textarea>
      </div>
    </div>

  </div>
  </div>
  </div>
</body>
</html>
